<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="../dist/css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../bower_components/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Student Attendance Monitoring System</a>
            </div>
            <!-- /.navbar-header -->

            <div class="navbar-default sidebar" role="navigation" ng-controller="SideMenuCtrl">
                <div class="sidebar-nav navbar-collapse" ng-init="init();">
                    <ul class="nav" id="side-menu">
                        <div class="profile-sidebar">
                            <!-- SIDEBAR USERPIC -->
                            <div class="profile-userpic">
                                <img ng-src="{{user.profileImageURL}}" class="img-responsive" alt="">
                            </div>
                            <!-- END SIDEBAR USERPIC -->
                            <!-- SIDEBAR USER TITLE -->
                            <div class="profile-usertitle">
                                <div class="profile-usertitle-name">
                                    {{user.name}}

                                </div>
                                <div class="profile-usertitle-job">
                                    Lecturer
                                </div>
                            </div>
                            <!-- END SIDEBAR USER TITLE -->
                            <!-- SIDEBAR BUTTONS -->
                            <div class="profile-userbuttons">
                                <button type="button" class="btn btn-danger btn-sm" ng-click="googleSignOut();">Sign Out</button>
                            </div>
				            <!-- END SIDEBAR BUTTONS -->
			             </div>
                        
                        <li>
                            <a ui-sref="dashboard"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a ui-sref="create-course"><i class="fa fa-dashboard fa-fw"></i>Create Course</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper" ng-controller="CreateCourseCtrl">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Course</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                            <label>Course Name</label>
                            <input type="text" class="form-control" ng-model="courseName">
                            <p class="help-block">Enter the name of the course you are lecturing.</p>
                        </div>
                        <div class="form-group">
                            <label>Course Code</label>
                            <input type="text" class="form-control" ng-model="courseCode">
                            <p class="help-block">Enter the code of the course you are lecturing.</p>
                        </div>
                        
                        <div class="form-group">
                            <label>Course Lectures</label>        
                        </div>
                        
                        <div class="row" ng-repeat="lecture in courseSchedule track by $index">
                            <div class="form-group col-lg-4">
                                <label>Lecture Day</label>
                                <select class="form-control" ng-model="lecture.day">
                                  <option value=0>Monday</option>
                                  <option value=1>Tuesday</option>
                                  <option value=2>Wednesday</option>
                                  <option value=3>Thursday</option>
                                  <option value=4>Friday</option>
                                  <option value=5>Saturday</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-3">
                                <label>Start Time</label>
                                <input type="time" class="form-control" ng-model="lecture.start">
                            </div>
                            <div class="form-group col-lg-3">
                                <label>End Time</label>
                                <input type="time" class="form-control" ng-model="lecture.end">
                            </div>
                            <div class="form-group col-lg-2">
                                <div class="row">
                                    <label>Remove Lecture</label>
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn btn-default" ng-click="removeLectureRow($index);">Delete Lecture</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" ng-click="addLectureRow();">Add New Lecture</button>
                        </div>
                        
                        <div class="form-group">
                            <label>Students In Course (CSV)</label>
                            <input type="file" file-reader="studentsCSV">
                            <p class="help-block">Upload a CSV file containing IDs of students.</p>
                            
                        </div>
                        
                        <button type="submit" class="btn btn-default" ng-click="createCourse();">Create Course</button>
                    </form>
                </div>
            </div>
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../bower_components/raphael/raphael-min.js"></script>
    <script src="../bower_components/morrisjs/morris.min.js"></script>
    <script src="../js/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
